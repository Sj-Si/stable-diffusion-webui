<div
    id='{tabname}_{extra_networks_tabname}_pane'
    class='extra-network-pane'
    data-tabname={tabname}
    data-extra-networks-tabname={extra_networks_tabname}>
    <div class="extra-network-control" id="{tabname}_{extra_networks_tabname}_controls" style="display:none" >
        <div class="extra-network-control--search">
            <input
                id="{tabname}_{extra_networks_tabname}_extra_search"
                class="extra-network-control--search-text"
                type="search"
                placeholder="Filter files"
            >
        </div>
        <div
            id="{tabname}_{extra_networks_tabname}_extra_sort_mode"
            class="extra-network-control--sort-mode"
            data-sort-mode="{data_sort_mode}"
            title="Sort by path"
            onclick="extraNetworksControlSortModeOnClick(event, '{tabname}', '{extra_networks_tabname}');"
        >
            <i class="extra-network-control--sort-mode-icon"></i>
        </div>
        <div
            id="{tabname}_{extra_networks_tabname}_extra_sort_dir"
            class="extra-network-control--sort-dir"
            data-sort-dir="{data_sort_dir}"
            title="Sort ascending"
            onclick="extraNetworksControlSortDirOnClick(event, '{tabname}', '{extra_networks_tabname}');"
        >
            <i class="extra-network-control--sort-dir-icon"></i>
        </div>
        <div
            id="{tabname}_{extra_networks_tabname}_extra_tree_view"
            class="extra-network-control--tree-view {tree_view_btn_extra_class}"
            title="Enable Tree View"
            onclick="extraNetworksControlTreeViewOnClick(event, '{tabname}', '{extra_networks_tabname}');"
        >
            <i class="extra-network-control--tree-view-icon"></i>
        </div>
        <div
            id="{tabname}_{extra_networks_tabname}_extra_refresh"
            class="extra-network-control--refresh"
            title="Refresh page"
            onclick="extraNetworksControlRefreshOnClick(event, '{tabname}', '{extra_networks_tabname}');"
        >
            <i class="extra-network-control--refresh-icon"></i>
        </div>
    </div>
    <div class="extra-network-pane-content resize-handle-row" style="display: {extra_network_pane_content_default_display};">
        <div id='{tabname}_{extra_networks_tabname}_tree_list_scroll_area' class='clusterize-scroll extra-network-tree {tree_view_div_extra_class}' style='flex-basis: {extra_networks_tree_view_default_width}px; display: {tree_view_div_default_display};'>
            <div id='{tabname}_{extra_networks_tabname}_tree_list_content_area' class='clusterize-content'></div>
        </div>
        <div id='{tabname}_{extra_networks_tabname}_cards_list_scroll_area' class='clusterize-scroll extra-network-cards' style='flex-grow: 1;'>
            <div id='{tabname}_{extra_networks_tabname}_cards_list_content_area' class='clusterize-content'></div>
        </div>
    </div>
    {tree_html}
    {cards_html}
</div>
